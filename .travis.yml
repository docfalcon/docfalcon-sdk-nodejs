language: node_js
node_js:
  - "4"
  - "5"
  - "6"
  - "7"
  - "8"
install:
  - npm i
script:
  - npm run cover
after_script: "cat coverage/lcov.info | node_modules/coveralls/bin/coveralls.js"
deploy:
  provider: npm
  email: "info@docfalcon.com"
  api_key:
    secure: ""
  on:
    all_branches: true

